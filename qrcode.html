<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .icon {
            text-decoration: none;
            text-align: center;
            color: #333;
        }
        .icon img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .icon img:hover {
            transform: scale(1.1);
        }
        .icon p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <div class="icons">
        <a class="icon" href="https://wa.me/201090870372" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
            <p>WhatsApp</p>
        </a>
        <a class="icon" href="https://linkedin.com/in/farag-mousa" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            <p>LinkedIn</p>
        </a>
        <a class="icon" href="mailto:faragmousa2019@gmail.com">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
            <p>Email</p>
        </a>
    </div>
</body>
</html>
